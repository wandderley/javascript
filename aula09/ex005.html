<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(114, 144, 209);
            color: white;
            font: normal 1.5em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a uso o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]

        /* Selecionando po ID
        var d = window.document.getElementById('msg')
        d.style.background = 'lightgray'
        d.innerText = 'Estou aguardando...'
        window.document.getElementById('msg').innerText = 'Olá'
        */
        /* Selecionando por name
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = "Olá"
        */

        var d = window.document.querySelector('div#msg') // Método de seleção mais recomendado
        d.style.color = 'black'
    </script>
</body>
</html>
